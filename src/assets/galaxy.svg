<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none" role="img" aria-label="CosmoSim Primer Galaxy Logo">
  <defs>
    <linearGradient id="arm1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="arm2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="60%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Galaxy core glow -->
  <circle cx="20" cy="20" r="5" fill="url(#core)" opacity="0.9"/>
  <!-- Spiral arm 1 -->
  <path d="M20 20 C24 14, 32 12, 34 18 C36 24, 28 30, 20 28" stroke="url(#arm1)" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.85"/>
  <!-- Spiral arm 2 -->
  <path d="M20 20 C16 26, 8 28, 6 22 C4 16, 12 10, 20 12" stroke="url(#arm2)" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.85"/>
  <!-- Outer halo stars -->
  <circle cx="33" cy="10" r="0.8" fill="#c7d2fe" opacity="0.6"/>
  <circle cx="8" cy="32" r="0.7" fill="#c7d2fe" opacity="0.5"/>
  <circle cx="30" cy="30" r="0.6" fill="#a5b4fc" opacity="0.4"/>
  <circle cx="10" cy="10" r="0.6" fill="#a5b4fc" opacity="0.4"/>
  <circle cx="14" cy="34" r="0.5" fill="#ddd6fe" opacity="0.35"/>
  <circle cx="28" cy="6" r="0.5" fill="#ddd6fe" opacity="0.35"/>
</svg>
